<div class="row" ng-controller="LoginCtrl">
    <div class="large-6 large-offset-3 small-10 small-offset-1columns text-center">
        <h5>Login Form</h5>
        <form ng-submit="login()">
            <div class="row">
                <div class="large-12">
                    <alert type="alert" class="alert" close="dismiss()" ng-show="alert.fail">Invalid email/password!</alert>
                </div>
            </div>
            <div class="row">
                <div class="large-12">
                    <input type="email" ng-model="user.email" id="email" placeholder="Email" required />
                </div>
            </div>
            <div class="row">
                <div class="large-12">
                    <input type="password" ng-model="user.password" id="password" placeholder="Password" required />
                </div>
            </div>
            <div class="row">
                <div class="large-12">
                    <button type="submit" class="button">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
